<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us understand your preferences.</p>

    <form id="survey-form">
        <!-- Name Field -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Field -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Field -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">

        <!-- Dropdown Field -->
        <label for="dropdown">Favorite Color:</label>
        <select id="dropdown" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <!-- Radio Buttons -->
        <p>Preferred Contact Method:</p>
        <label><input type="radio" name="contact" value="email" checked>Email</label>
        <label><input type="radio" name="contact" value="phone">Phone</label>

        <!-- Checkboxes -->
        <p>Hobbies:</p>
        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
        <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
